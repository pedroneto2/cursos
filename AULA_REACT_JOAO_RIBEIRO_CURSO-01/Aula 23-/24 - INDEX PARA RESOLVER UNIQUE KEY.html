<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTILIZANDO INDEX PARA RESOLVE O PROBLEMA DOD UNIQUE KEY DO REACT</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    
        class App extends React.Component {
            render() {

                let nomes = ["Joao","Paula","Neia"]
                                    // AQUI, O NOME VEM PRIMEIRO DEPOIS O INDEX
                                    // SE EU TIVESSE COLOCADO (INDEX,NOME) AINDA ASSIM
                                    // O NOME VIRIA NO LUGAR O INDEX E O INDEX NO DO NOME
                let final = nomes.map( (nome,index) => <h3 key={index}>{index} - {nome}</h3> )

                return (
                    <div>
                        {final}
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.querySelector("#root")
        )
    </script>
</body>
</html>
