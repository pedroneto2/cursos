<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE LOGIN EM REACT</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    username: "",
                    password: ""
                }
            }

            alterarUsername = e => { //NAO PRECISO USAR O (event), PODE SER SOH COMO ESTA OU (e)
                this.setState({
                    username: e.target.value
                })
            }

            alterarPassword = e => { 
                this.setState({
                    password: e.target.value
                })
            }

            submit = e => {
                console.log(`Username: ${this.state.username}`)
                console.log(`Username: ${this.state.password}`)
                e.preventDefault() // EVITA O ENVIO AUTOMATICO DO FORM PARA DAR TEMPODE VER OS CONSOLE.LOG
            }

            render() {
                return (
                    <form onSubmit ={this.submit}>
                        <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="Username" />
                        <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="Password" />
                        <input type="submit" value="Entrar" />
                    </form>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.querySelector("#root")
        )
    </script>
</body>
</html>
