<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFERENCA ENTRE PROPS E STATE</title>
</head>
<body>
    <!-- DIFERENCA ENTRE PROPS E STATE -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{

            constructor() {
                super()

                this.state = {
                    nome: "Joao",
                    idade: 45
                }
            }

            render() {

                this.state.idade = 99 //DEU CERTO
                this.state.nome = "Joaquim" // DEU CERTO
                //this.props.Apelido = "Oliveira" //DA ERRO!                

                /*
                    PROPS EH FIXO, IMUTAVEL! STATE EU CONSIGO MUDAR!
                
                */

                return (
                    <div>
                        <p>Nome: {this.state.nome} {this.props.Apelido}</p>
                        <p>Idade: {this.state.idade}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
        <App Apelido = "Ribeiro"/>,
        document.querySelector("#root")
        )
    </script>
</body>
</html>
