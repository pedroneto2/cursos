<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactDOM dentro da funcao + MOSTRAR HORA INSTANTANEAMENTE</title>
    <style>
        .red {
            background:red;
            color: white;
            padding:10px;
        }
        .green {
            background:green;
            color: white;
            padding:10px;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
    <!-- ReactDOM dentro da funcao + MOSTRAR HORA INSTANTANEAMENTE -->
    
    <script type="text/babel">

    
        function Tempo() {

            const conteudo = (
                <div>
                    <h3>TEMPO INSTANTANEO</h3>
                    <p>Horario: {new Date().toLocaleTimeString()}</p>
                </div>
            )
            ReactDOM.render(
                conteudo,
                document.querySelector('#root')
            )
        }

        setInterval(Tempo,1000) // Chama a funcao "Tempo" a cada 1000 ms

    </script>
    
</body>
</html>
