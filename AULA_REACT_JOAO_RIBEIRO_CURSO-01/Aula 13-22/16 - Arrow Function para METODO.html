<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARROW FUNCTION PARA METODO</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class App extends React.Component{

            constructor() {
                super()
                this.state = {
                    nome: "Joaquim"
                }
                /*this.metodo = this.metodo.bind(this)
                 --> Com o metodo pelo Arrow Function, nao necessita
                 mais do binding */

            }

            //METODO POR ARROW FUNCTION ABAIXO
            metodo = () => { 
                this.setState({nome:"Joao"})
            }
            //METODO POR ARROW FUNCTION ACIMA

            /*
            metodo(){
                this.setState({nome:"Joao"})
            }
            */

            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.metodo}>Alterar</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
        <App />,
        document.querySelector("#root")
        )
    </script>
</body>
</html>
