<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICADOR DE IDADE</title>
    <link rel="stylesheet" href="style002.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="divano">
            Ano de nascimento: <input type="number" id="inputano" placeholder="Insira o ano de nascimento aqui">
        </div>
        <form id="formsexo">
            Sexo: <input type="radio" name="sexo" value="masculino" id="masculino" checked>
                  <label for="masculino">Masculino</label>
                  <input type="radio" name="sexo" value="feminino" id="feminino">
                  <label for="feminino">Feminino</label>
        </form>
        <input type="button" id="verificar" value="VERIFICAR!">
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="js002.js"></script>
</body>
</html>
