<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALISADOR DE NUMEROS</title>
    <link rel="stylesheet" href="Ex001_aula16_style.css">
</head>
<body>
    <header>ANALISADOR DE NUMEROS</header>
    <section id ="section">
        <div id="entrada">
            Digite um numero entre 1 e 100:
            <input type="number" id="numero" placeholder="Entrada de dados">
            <input type="button" value="ENVIAR!" id="enviar">
        </div>
        <div id="display">
            <select name="selecao" id="selecao" size="10">
                <option value="">Digite acima os numeros desejados!</option>
            </select>
        </div>
        <input type="button" id="finalizar" value="FINALIZAR">
    </section>
    <footer>&copy; CursoemVideo</footer>
    <script src="Ex001_aula16_js.js"></script>
</body>
</html>
